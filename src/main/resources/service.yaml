kind: Service
apiVersion: v1
metadata:
  name: otus-service
  namespace: app
  labels:
    app: savimar-demo
spec:
  selector:
    app: savimar-demo
  ports:
    - protocol: TCP
      port: 8080
      targetPort: 9091
      name : web
    - port: 9093
      targetPort : 9091
      protocol: TCP
      name : metrics
  type: NodePort
  
  
