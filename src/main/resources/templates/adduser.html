<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title> Добавить пользователя </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
</head>

<body>
<div class="container my-5">
    <h3> Добавить пользователя</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <!--/*@thymesVar id="user" type="ru.savimar.demouserforkube.entity.User"*/-->
                <form action="#" th:action="@{/createUser}" th:object="${user}"
                      method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="firstName" class="col-form-label">Имя</label>
                            <input type="text" th:field="*{firstName}" class="form-control"
                                   id="firstName" placeholder="First Name" />
                        </div>
                        <div class="form-group col-md-8">
                            <label for="lastName" class="col-form-label">Фамилия</label>
                            <input type="text" th:field="*{lastName}" class="form-control"
                                   id="lastName" placeholder="Last Name" />
                        </div>


                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Сохранить" />
                        </div>

                        <input type="hidden" id="id" th:field="*{id}" />

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
