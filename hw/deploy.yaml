apiVersion: apps/v1
kind: Deployment
metadata:
    name: savimar-deployment
spec:
    replicas: 3
    strategy:
      type: Recreate
    selector:
       matchLabels:
          app: savimar-demo
    template:
       metadata:
          labels:
             app: savimar-demo
       spec:
          containers:
          - name: savimar-demo
            image: savimar/savimar:savimar
            imagePullPolicy: Always
            ports:
              - name: web 
                containerPort: 9090
            livenessProbe:
             tcpSocket:
              port: 9090
             initialDelaySeconds: 100
             periodSeconds: 30
            readinessProbe:
             tcpSocket:
              port: 9090
             initialDelaySeconds: 100
             periodSeconds: 30